<div class="card">
    <div class="card-block">
      <app-review [stars]="comment.valoration" [fixed]="true"></app-review>
      <p class="card-text">
        {{ comment.content }}
      </p>
    </div>
    <div class="card-footer">
      <a class="comment-author">
        <img [src]="'https://static.productionready.io/images/smiley-cyrus.jpg'" alt="author image" class="comment-author-img" />
      </a>
      &nbsp;
      <a class="comment-author">
        {{ comment.username }}
      </a>
      <span class="date-posted">
        {{ comment.createdAt | date: 'longDate' }}
      </span>
      <span class="mod-options" [hidden]="!canModify">
        <i class="fa fa-trash" (click)="deleteClicked()"></i>
      </span>
    </div>
  </div>
